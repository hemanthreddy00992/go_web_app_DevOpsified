apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-app-web
    spec:
      containers:
      - name: go-app-web
        image: hemanthreddy00992/go_web_app_devopsified:v1
        ports:
        - containerPort: 8080
